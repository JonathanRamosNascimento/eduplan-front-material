<div class="container">
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Compiladores"
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let disciplina">{{ disciplina.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="chteorica">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teorica</th>
        <td mat-cell *matCellDef="let disciplina">
          {{ disciplina.chteorica }}
        </td>
      </ng-container>

      <ng-container matColumnDef="chpratica">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pratica</th>
        <td mat-cell *matCellDef="let disciplina">
          {{ disciplina.chpratica }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let disciplina">
          <a (click)="editar(disciplina.id)">
            <mat-icon>edit</mat-icon>
          </a>
          <a (click)="delete(disciplina.id)">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let disciplina; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
