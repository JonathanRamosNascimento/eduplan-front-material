<div class="containar">
  <div class="item">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="loginForm">
          <mat-form-field appearance="legacy" class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="email@eduplan.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="legacy" class="example-full-width">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" placeholder="Senha">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button mat-raised-button color="accent">Registar</button>
        <button mat-raised-button color="primary" (click)="login()">Entrar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
